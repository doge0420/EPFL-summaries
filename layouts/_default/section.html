{{ define "content" }}
<button
  onclick="window.history.back()"
  class="bg-dark2 text-white px-4 py-2 rounded-md shadow-md hover:bg-blue-400 transition mb-10"
>
  Back
</button>

<article class="prose-light prose-sm">{{ .Content }}</article>

<div class="h-full">
  {{ range .Pages.ByTitle }}
  <a
    href="{{ .Params.link }}"
    class="mt-5 mb-5 block p-6 bg-dark2 rounded-2xl shadow-md hover:shadow-lg transition-all duration-300 border border-gray-700 hover:border-blue-500"
  >
    <h2 class="text-xl font-semibold text-white">{{ .Title }}</h2>
  </a>
  {{ end }}
</div>

{{ end }}
