{{ define "content" }}
<h1 class="prose-light prose-sm w-full mt-8 mb-10">{{ .Content }}</h1>

<div class="h-full">
  {{ range .Sections.ByTitle }}
  <a
    href="{{ .RelPermalink }}"
    class="mt-5 mb-5 block p-6 bg-dark2 rounded-2xl shadow-md hover:shadow-lg transition-all duration-300 border border-gray-700 hover:border-blue-500"
  >
    <h2 class="text-2xl font-semibold text-white">{{ .Title }}</h2>
    <div class="flex flex-wrap gap-2 pt-2.5">
      {{ range .Pages }} {{ if .Params.course_name }}
      <p class="block text-gray-400 text-sm">{{ .Params.course_name }}</p>
      {{ end }} {{ end }}
    </div>
  </a>
  {{ end }}
</div>

{{ end }}
